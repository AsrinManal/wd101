<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css">
  <style>
    input#name:invalid:focus {
      border-color: rgb(12, 32, 121);
    }
    input:focus {
      outline: none;
      border-color: #4299e1;
      box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.5);
    }
    .form-container {
      background: linear-gradient(to bottom right, #3d9678, #7c93aa); 
      border-radius: 1rem;
    }
  </style>
</head>
<body class="bg-gray-100">

  <div class="flex items-center justify-center min-h-screen">
    
    <form id="class-form" class="form-container max-w-lg w-full p-6 bg-white shadow-lg rounded-md border border-gray-300">
      <h2 class="text-3xl font-semibold text-center text-gray-700 mb-6">Register Here</h2>
      
      <div class="mb-6">
        <label for="name" class="block text-gray-600 font-medium mb-2">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500" required>
      </div>
      
      <div class="mb-6">
        <label for="email" class="block text-gray-600 font-medium mb-2">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500" required>
      </div>
      
      <div class="mb-6">
        <label for="password" class="block text-gray-600 font-medium mb-2">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter a password" class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500" required>
      </div>
      
      <div class="mb-6">
        <label for="dob" class="block text-gray-600 font-medium mb-2">Date of Birth</label>
        <input type="date" id="dob" name="dob" class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500" required>
      </div>
      
      <div class="mb-6 flex items-center">
        <input type="checkbox" id="acceptTerms" name="acceptTerms" class="h-5 w-5 text-blue-600" required>
        <label for="acceptTerms" class="ml-2 text-gray-600">I accept the <a href="#" class="text-blue-500 hover:underline">terms and conditions</a>.</label>
      </div>
      
      <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Submit</button>
    </form>
  </div>

  <div class="mt-10 mx-auto max-w-4xl p-6 bg-white shadow-lg rounded-lg">
    <h2 class="text-3xl font-semibold text-center text-gray-700 mb-4">User Entries</h2>
    <div class="overflow-x-auto">
      <table class="min-w-full bg-white border border-gray-200 rounded-lg">
        <thead>
          <tr>
            <th class="px-4 py-2 text-left text-gray-600 font-bold">Name</th>
            <th class="px-4 py-2 text-left text-gray-600 font-bold">Email</th>
            <th class="px-4 py-2 text-left text-gray-600 font-bold">Password</th>
            <th class="px-4 py-2 text-left text-gray-600 font-bold">Dob</th>
            <th class="px-4 py-2 text-left text-gray-600 font-bold">Accepted terms?</th>
          </tr>
        </thead>
        <tbody id="user-entries" class="divide-y divide-gray-200"></tbody>
      </table>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
